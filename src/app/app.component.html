<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <P class="has-text-centered">
        <span [class]="compare(letter,enteredText[i])" *ngFor=" let letter of randomText.split('')
        ;let i = index;">{{ letter }}</span>
        <!-- {{randomText}} -->
      </P>
      
      <div class="field">
        <input class="input" #userInput (input)="onInput(userInput.value)"/>
      </div>

      <div *ngIf="randomText === enteredText" class="box has-text-centered">
        <h1 class="title">Success!</h1>
      </div> 
    </div>
  </div>
</div>
